<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Dilation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src = "index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Time Dilation Calculator</h1>
    <br>
    <h4>Calculate the time dilation from Einstein's Special Theory of Relativity</h4>
    <ul class="props">
    <li><input id = "velocity" placeholder="Velocity in m/s"></li>
    <li><input id = "movement-time" placeholder="Time observed by moving observer in s"></li>
    <br>
    <button type="button" class="btn btn-dark" onclick="dilate()">Calculate</button>
    <br>
    <br>
    <li><p id = "stationary">Time observed by stationary observer:</p></li>
    </ul>
</body>
</html>
